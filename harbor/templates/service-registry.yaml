apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-registry
  labels:
    app: {{ template "name" . }}-registry
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - name: repo
      port: 5000
    - name: debug
      port: 5001
  selector:
    app: {{ template "name" . }}-registry
    release: {{ .Release.Name }}
